        <form class="formm" action="">
            <label class="label1" for="firstName">*First Name:</label>  <!-- asterisks for indicating requiredfields... -->
            <label class="label2" for="lastName">Last Name:</label>
            <br>
            <input type="text" id="firstName" name="firstName" placeholder="firstName" required>
            <input type="text" id="lastName" name="lastName" placeholder="lastName" required>   
        </form>
        <form class="formm" action="">
            <label class="label1" for="firstName">Email:</label>
            <label class="label2" id="phone" for="lastName">Phone Number:</label>
            <br>
            <input type="email" id="firstName" name="email" placeholder="you@gmail.com" required>
            <input type="tel" id="lastName" name="phone_number" placeholder="phone number" required>   
        </form>
        <form class="formm" action="">
            <label class="label1" for="firstName">Password:</label>
            <label class="label2" id="pass" for="lastName">Confirm Password:</label>
            <br>
            <input type="password" id="firstName" name="password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}" 
            title="Please enter a valid password, with at least one uppercase, lowercase, number and symbol"  placeholder="password"  required>
            <input type="password" id="lastName" name="cnfirm_password" minlength="8" placeholder="confirm password" required>   
        </form>

        <p class="required-field">*Required Field</p>

        <button class="submit-btn" type="submit" form="my-form">Create Account</button>
